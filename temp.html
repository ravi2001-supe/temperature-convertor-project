<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>TEMPERATURE CONVERTOR</title>
	<link rel="stylesheet"
	      href="style.css">
</head>			
<body> 
	<div class="container">
		<center>
			<h1>
				TEMPERATURE CONVERTOR
			</h1> 
			<H6><br>
				Enter  any value of the temperature below  and get conversion in other two formats
			</H6>
			<div id="main">
				<div class="temp">
					<h2>
						Celsius
					</h2>
					<input type="number" id="cinput" placeholder="Celsius"/>
				</div>
				<div class="temp">
					<h2>
						Kelvin
					</h2>
					<input type="number" id="kinput" placeholder="Kelvin"/>
				</div>
				<div class="temp">
					<h2>
						Fahrenheit
					</h2>
					<input type="number" id="finput" placeholder="Fahrenheit"/>
				</div>
			</div>
			<button id="convert">CONVERT</button>
			<button id="reset">RESET</button>
			<p>RAVINDRA S.</p>
		</center>
	</div>

	<script src="tempconv.js"></script>
	</body>
	</html>
